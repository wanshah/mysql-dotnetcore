apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: dotnet-blog
  name: dotnet-blog
  namespace: dotnetblogwan
spec:
  replicas: 2
  selector:
    matchLabels:
      app: dotnet-blog
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: dotnet-blog
    spec:
      containers:
      - name: dotnet
        image:  hpranchernode1.uemedgenta.com:30008/uem/netcoreapp:31
        imagePullPolicy: Always
        ports:
        - containerPort: 80
          protocol: TCP
        env:
        - name: ConnectionStrings__DefaultConnection
          value: 'server=dotnet-mysql;userid=root;password=password;database=testdb;'
      imagePullSecrets:
      - name: regcred
      securityContext: {}
      terminationGracePeriodSeconds: 30
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: dotnet-blog
  name: dotnet-blog
  namespace: dotnetblogwan
spec:
  ports:
  - port: 80
    protocol: TCP
    targetPort: 80
    nodePort: 30002
    name: http
  selector:
    app: dotnet-blog
  sessionAffinity: None
  type: NodePort
---
